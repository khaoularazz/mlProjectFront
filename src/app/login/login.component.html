<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


<body class=" hm-gradient">
    
        <!--MDB Forms-->
        <div class="container mt-4">
            
          
            <div class=" row">
             
                <div class="col-md-6 mb-4">
                    <div class="  card ripe-malinka-gradient form-white">
                        <div class="cc card-body">
                        
                            <form (ngSubmit)="onSubmit()">
                            
                                <div class="h2 text-center">Login</div>
                                <div class="md-form">
                                    <i class="fa fa-envelope prefix white-text"></i>
                                    <input type="text" placeholder="Your email" id="orangeForm-email2" class="form-control"[(ngModel)] = "cl.email"  name = "email" id= "email">
                                   
                                </div>
                                <div class="md-form">
                                    <i class="fa fa-lock prefix white-text"></i>
                                    <input type="password" placeholder="Your password" id="orangeForm-pass2" class="form-control" [(ngModel)] = "cl.password"  name = "password" id= "password">
                                   
                                </div>
                                <div class="text-center">
                                    <button class="btn btn-outline-white waves-effect waves-light">Login</button>
                                     <div class=" tt text-center pt-3 ">Not a member? <a routerLink="/Registration">Signe up</a></div>
                                </div>
                            </form>
                          
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </body>
      <router-outlet></router-outlet>
