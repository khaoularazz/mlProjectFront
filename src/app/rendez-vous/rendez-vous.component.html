


<body class="hm-gradient">
    <main>
        <!--MDB Forms-->
        <div class="container mt-4">
            <!-- Grid row -->
            <div class="row">

                    <div class="card">

                            <!--Body-->
                            <div class="md-form">
                                <i class="fa fa-user prefix grey-text"></i>
                                <input type="text" id="defaultForm-email" class="form-control">
                                <label >Your First Name </label>
                            </div>

                             <div class="md-form">
                                <i class="fa fa-user prefix grey-text"></i>
                                <input type="text" id="defaultForm-email" class="form-control">

                            </div>

                              <div class="md-form">
                                <i class="fa fa-envelope prefix grey-text"></i>

                            </div>

                              <div class="md-form">
                                <i class="fa fa-phone prefix grey-text"></i>
                                <input type="text" id="defaultForm-email" class="form-control">

                            </div>

 <div class= "form-groupe">

    </div>
    
     
     
     <div class= "form-groupe">

<mat-form-field>

  <label for="defaultForm-email">Your Date : </label>

<input matInput [matDatepicker] = "mypicker" [min] = "minDate" [max] = "maxDate">
<mat-datepicker-toggle [for] = "mypicker"  matSuffix> </mat-datepicker-toggle>

<mat-datepicker #mypicker>  </mat-datepicker>

</mat-form-field>

 
                     
                            <div class="text-center">
                                 <button class="btn btn-indigo">Send <i class="fa fa-paper-plane-o ml-1"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
               
            </div>
           
            

        </div>
      
      
    </main>
